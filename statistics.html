    <h3>나라별 현황</h3>
    <div>각 나라의 국기를 클릭해서 확인</div>
    <div style="float:left;width:50%;height: 400px;;background-image:url(img/korea.png);background-size: cover;" onclick="result(1)">
        한국
    </div>
    <div style="clear:right;float:right;width:50%;height: 400px;;background-image:url(img/japan.png);background-size: cover;" onclick="result(2)">
        일본
    </div>
    <div style="float:left;width:50%;height: 400px;;background-image:url(img/america.png);background-size: cover;" onclick="result(3)">
        미국
    </div>
    <div style="clear:right;float:right;width:50%;height: 400px;;background-image:url(img/china.png);background-size: cover;" onclick="result(4)">
        중국
    </div>
    <div style="text-align: center;" id="information">
        확진자 수 : <div id="confirm">??</div>
        <br>
        사망자 수 : <div id="death">??</div>
    </div>
    <script type=text/javascript>
        function result(country) {
            if(country===1){
                document.getElementById("confirm").innerHTML="517,217명";
                document.getElementById("death").innerHTML="54253명";
            }
            else if(country===2){
                document.getElementById("confirm").innerHTML="1,729,188명";
                document.getElementById("death").innerHTML="18,385명";
            }
            else if(country===4){
                document.getElementById("confirm").innerHTML="99,604명";
                document.getElementById("death").innerHTML="4,636명";
            }
            else if(country===3){
                document.getElementById("confirm").innerHTML="50,762,671명";
                document.getElementById("death").innerHTML="817,7898명";
            }
        }

    </script>
